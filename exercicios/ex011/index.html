<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem dinamica</H1>
    <p>Tente abrir esse site em varios dispositivos
        ou diminuindo seu navegador e aumentando </p>

    <picture>
        <source media="(max-width: 750px)" 
        srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" 
        srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--<audio src="midia/chill.mp3" controls autoplay ></audio> -->
    <!-- MP3 WAV OGG -->
    <audio preload="auto" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador nao consegue reproduzir audio.</p>
        <a href="midia/guanacast-33.mp3">
            Clique aqui para baixar o arquivo MP3</a>


    </audio>

</body>
</html>
