<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testeando Carga e imagens</h1>
    <p>Abaixo voce vai ver uma imagem que esta na mesma pasta</p>
    <img src="/logo html.png" alt="logo html 5">
    <img src="/logo css.png" alt="logo css 3">
    <p>Abaixo voce vai ver que da pra carregar imagens que nao
        estao na mesma pasta
    </p>
    <img src="/imagens/logo html.png" alt="logo html 5">
    <img src="/imagens/logo css.png" alt="logo css 3">
    <p>tambem podemos carregar imagens externas</p>
    <img src="https://w7.pngwing.com/pngs/35/542/png-transparent-cigarette-ash-tobacco-burning-smoking.png"
     alt="logo javascript"> <!--Url-->
</body>
</html>
