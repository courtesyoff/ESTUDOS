<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo videos hospedados localmente</H1>
    <p>Este video esta hospedados no meu proprio servidor.</p>
    <video width="250" poster="imagens/limoes-capa.png" controls
    autoplay loop>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.ogv" type="video/ogv">
        <source src="midia/meuvideo.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com reproducao
            de videos.
        </p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/OzUnqQk4eOg" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/658536943?h=d53f23add7" 
    width="640" 
    height="360" 
    frameborder="0" 
    allow="autoplay; fullscreen; picture-in-picture" 
    allowfullscreen></iframe>

</body>
</html>
